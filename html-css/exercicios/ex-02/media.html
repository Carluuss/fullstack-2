<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculado média</title>
</head>
<body>
    <h1>Calculando média</h1>
    Nota 1: <input type="number" id="1" min="0" max="10" maxlength="2" size="2">
    Nota 2: <input type="number" id="2" min="0" max="10" maxlength="2" size="2">
    Nota 3: <input type="number" id="3" min="0" max="10" maxlength="2" size="2">
    <input type="button" value="Calcular" onclick="calcular()">
    <script>
        function calcular(){
            var nota1 = document.getElementById('1').value;
            var nota2 = document.getElementById('2').value;
            var nota3 = document.getElementById('3').value;
            var media = (parseFloat(nota1)+parseFloat(nota2)+parseFloat(nota3))/3;
            var total = media.toFixed(1)

            if(nota1 <= 10 && nota2 <= 10 && nota3 <= 10){
                if(media >= 7){
                alert(`A sua média é: ${total} você foi aprovado`);
            }else{
                alert(`A sua média é: ${total} você foi reprovado`);
            }
            }else{
                alert('Digites notas validas')
            }

            
        }
    </script>
</body>
</html>
