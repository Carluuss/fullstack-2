<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando IMC</title>
</head>
<body>
    <section>
        <h1>Calculando IMC</h1>
        <hr>
        <label for="">Digite o peso:</label>
        <input type="text" id="peso" min="2" max="10" maxlength="4"  placeholder="Digite o peso" oninput="this.value = this.value.replace(/[^0-9.,]/g, '').replace(/(\..*?)\..*/g, '$1');">
        <label for="">Digite a altura:</label>
        <input type="text" id="altura" min="2" max="10" maxlength="4" placeholder="Digite a altura" oninput="this.value = this.value.replace(/[^0-9.,]/g, '').replace(/(\..*?)\..*/g, '$1');">
        <input type="button" value="Calcular" onclick="Calcular()">
        <p id="rest">
            

        </p>

        <script src="srcipt.js"></script>
    </section>
</body>
</html>
