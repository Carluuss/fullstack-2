<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
</head>
<style>
div{
    border: 1px solid black;
    box-shadow: 5px 3px 3px black;
    position: relative;
    top: 300px;
    width: 80%;
    height: 300px;
    margin: auto;
}

p{
    position: absolute;
    margin-left: 10px;
    float: left;
}

img{
    margin-right: 10px;
    float: right;
    width: 20%;
    
}
</style>
<body>
    <div>
        <p>
            <img src="../03-wiki/imagens/icon-finn-removebg-preview.png" alt="">
