<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container card mt-3 p-3 bg-danger-subtle">
        <form action="" class="">
        
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Digite o nome do usuário">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Digite a senha do usuário">
            </div>
            <label class="form-text">
                Sua senha deve ter no mínimo 8 caracteres
            </label>
            <hr>
            <label class="form-text container p-0 mt-4">Curso que deseja fazer</label>
            <div class="row row-cols-2 row-cols-lg-5 m-1">
                
                <div class="mb-3 form-check p-3">
                    
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Desenvolvedor FullStack</label>
                </div>

                <div class="mb-3 form-check p-3">
                
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Programador Python</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Selécione seu Estado</label>
                    <select class="form-select">
                        <option value="1">Estado</option>
                        <option value="2">One</option>
                        <option value="3">Two</option>
                        <option value="4">Three</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Comentário</label>
                    <textarea class="form-control" rows="3" placeholder="Digite um comentário"></textarea>
                </div>
                <div class="form-check">
                    <input  class="form-check-input" type="radio" name="radio" value="1">
                    <label class="form-check-label">Default radio</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" value="2">
                    <label class="form-check-label">Default checked radio</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Data de Nascimento</label>
                    <input class="form-control" type="date">
                </div>
            </div> 
            

            <button type="submit" class="btn btn-outline-primary btn-">Salvar</button>
        </form>
    </div>
</body>
</html>
