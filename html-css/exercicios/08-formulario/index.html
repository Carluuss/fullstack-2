<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <fieldset>
        <legend>Cadastro</legend>
        <form action="">
            <label for="User">Nome</label>
            <input autofocus placeholder="Digite aqui!" type="text">
            <label for="">Curso</label>
            <select name="" id="">
                <option value="E">Excel</option>
                <option value="PS">Programador de Sistemas</option>
                <option value="DF">Desenvolvedor Fullstack</option>
            </select>
            <label for="">Nota</label>
            <input type="number" min="0" max="10">
            <label for="">Observação</label>
            <textarea name="textarea"  wrap="hard" cols="30" rows="10" placeholder="Digite aqui!"></textarea>
            <input type="submit" value="Salvar">
        </form>
    </fieldset>
</body>
</html>
