<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>
<body>
    <script>
    
        var n3 = 7.5;
        var n4 = 8;
        var n5 = 5.5;
        var calculo =  (n3 + n4 + n5 )/ 3;
        if(7 <= calculo){
            document.write("Você foi aprovado ")
        }else{
            document.write("Você foi reprovado ")
        }
        document.write("Média é = " + calculo)

    </script>
    
</body>
</html>
