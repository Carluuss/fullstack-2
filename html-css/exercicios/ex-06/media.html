<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <label for="">Nota 1:</label>
        <input type="number" id="n1" min="0" max="10">
        <label for="">Nota 2:</label>
        <input type="number" id="n2" min="0" max="10">
        <label for="">Nota 3:</label>
        <input type="number" id="n3" min="0" max="10">
        <input type="button" value="Calcular" onclick="Calcular()">
        <p id="rest"></p>
        
        <div id="divRecuperacao">
            <label for="">Nota recuperação: </label>
            <input type="text" id="nr">
            <input type="button" value="Calcular recuperação" onclick="recuperacao()"></input>
            <br>
            <label for="">Media Recuperação</label>
            <input type="text" id="mRec" disabled>
            <label for="">Sintuação Final</label>
            <input type="text" id="sRec" disabled>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
