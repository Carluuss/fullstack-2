<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form action="">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="name" id="name" onblur="V_nome(this)">
            <label>Nome*</label>
            <p id="l_nome">
            </p>
            
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="mail" onblur="V_rg(this)" oninput="formatRg(this)" required>
            <label for="">RG*</label>
            <p id="l_rg">

            </p>
        </div>
        <input type="submit" value="Salvar">
    </form>

    <script>
        function V_nome(campo){
            if(campo.value.trim() == ''){
                p = document.getElementById("l_nome").innerHTML = '*Campo obrigatorio'
                document.getElementById("l_nome").style.color = 'red';
            }else{
                document.getElementById("l_nome").innerHTML = "";
            }
        }
        function formatRg(campo){
            let rg = campo.value.replace(/\D/g, ''); //Remove todos os caracteres não numéricos

            campo.valu = rg; //Define o valor formatado no campo de entrada
        }
        function V_rg(campo){
            if(campo.value.trim() == "" || campo.value.trim().length < 8){
                p = document.getElementById('l_rg').innerHTML='*Verificar se seu RG está correto';
                document.getElementById('l_rg').style.color = 'red';
            }else{
                document.getElementById('l_rg').innerHTML="";
            }
        }
    </script>
</body>
</html>
